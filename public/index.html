<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor</title>
    <link rel='shortcut icon' href='favcon.png' type='image/x-icon'/ >
    
    <script src="jquery/dist/jquery.min.js"></script>
    
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-xs-4">
            <div class="wrapper">
                <form class="form-horizontal">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-search" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-8">
            <div class="wrapper">
                <table id="process_table" class="table" style="color: gray;overflow-y: auto;">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Command</th> 
                            <th>CPU</th>
                            <th>RAM</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>nodejs</td>
                            <td>2%</td>
                            <td>10MB</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('process_list', function(data){
            //console.log(data);
            var tbody = $($('#process_table').children('tbody')[0]);
            tbody.html('');
            var index;
            for(index = 0; index < data.length; ++index){
                var element = data[index];
                tbody.append("<tr><td>"+element.pid+"</td><td>"+element.command+"</td><td>"+((element.cpu*100)/1).toFixed(2)+"%</td><td>"+element.ram+"</td></tr>");
                console.log(JSON.stringify(element));
	    }
        });
    </script>
</body>
</html>
